<!DOCTYPE html>
<html>

	<head>
	
		<title>Song Starter</title>
			
			<link href="./Music.css" type="text/css" rel="stylesheet" >
			
			<script src="Music.js"> </script>

			<h1 style="text-align:center">Song Starter</h1>
	
	</head>

		<body>
	
			<div style="text-align:center" id="jam">
	
	<p>These buttons will give you a random key signature and random chords. The key signature and chords are what you need to start a song.</p>
			
			<button onclick="RandomKeySignature()" id="KeySignature">Major or Minor Key</button> <!-- This will give you any key. -->
			
			<button onclick="Major()" id="MajorKey">Major Key</button> <!-- This will give you any major key. -->
			
			<button onclick="Minor()" id="MinorKey">Minor Key</button> <!-- This will give you any minor key. -->
			
			<button onclick="RandomChords()" id="ChordsCode">Chords</button> <!-- This will give you a chord. -->
			
			<button onclick="TimeSignature()" id="TimeSignatures">Time Signature</button> <!-- This will give you a time signature. -->
			
			<button onclick="Refresh()" id="Reload">Refresh</button> <!-- Refresh button. -->
			
			</div>
			
<!-- Major Keys -->
			
		<h2>
			
			<div style="text-align:center" id="Jazz">
			
				<p id="CMaj"></p>
				<p id="GMaj"></p>
				<p id="DMaj"></p>
				<p id="AMaj"></p>
				<p id="EMaj"></p>
				<p id="BMaj"></p>
				<p id="F#Maj"></p>
				<p id="C#Maj"></p>
				<p id="FMaj"></p>
				<p id="BbMaj"></p>
				<p id="EbMaj"></p>
				<p id="AbMaj"></p>
				<p id="DbMaj"></p>
				<p id="GbMaj"></p>
				<p id="CbMaj"></p>
			
<!-- Minor Keys -->
			
				<p id="Am"></p>
				<p id="Em"></p>
				<p id="Bm"></p>
				<p id="F#m"></p>
				<p id="C#m"></p>
				<p id="G#m"></p>
				<p id="D#m"></p>
				<p id="Bbm"></p>
				<p id="Dm"></p>
				<p id="Gm"></p>
				<p id="Cm"></p>
				<p id="Fm"></p>
				<p id="Ebm"></p>
			
<!-- Chords -->
			
				<p id="root"></p>
				<p id="2nd"></p>
				<p id="3rd"></p>
				<p id="4th"></p>
				<p id="5th"></p>
				<p id="6th"></p>
				<p id="7th"></p>
			
<!-- Time Signatures -->
		
				<p id="4/4"></p>
				<p id="2/4"></p>
				<p id="3/4"></p>
				<p id="6/8"></p>
			
			</div>
			
		</h2>
		
	</body>
	
	
	
	
</html>
